<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style-with-prefix.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
    
</head>
<body>
     <!-- Fix Box-->
     <div class="d1">              <!-- Nawbar-->
        <div class="logo">               <!--Logo Div-->
            <img src="logo.png" alt="logo Image"  >
        </div> 
        <h2 class="name"> <a href="index.html">Intersoft</a></h2>
        <div class="menu">
            <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="#ous">Products</a></li>
                <li><a href="#about">About US</a></li>
                <li><a href="index.html">Contact US</a></li>
            </ul>
        </div>
        <div class="logsi"> <!-- Log In Sign Up Button-->
            <a href="logsign.html"><p>Sign Up</p></a>         
        </div>

    <div class="main-container">
        </div>
        <div class="form-container">

            <div class="form-body">
                <h2 class="title">Log in with</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or">or</div>

                <form action="" class="the-form">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Log In" >

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Don't have an account?</span> <a href="index.html">Sign Up</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
